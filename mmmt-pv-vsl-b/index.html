      function getCurrentDate() {
          const today = new Date();
          const userLocale = navigator.language || navigator.userLanguage;
          let formatted;
          if (userLocale === 'en-US') {
              // MM/DD/YYYY for US
              formatted = today.toLocaleDateString('en-US', {
                  month: '2-digit',
                  day: '2-digit',
                  year: 'numeric'
              });
          } else {
              // DD/MM/YYYY for all other locales
              formatted = today.toLocaleDateString('en-GB', {
                  day: '2-digit',
                  month: '2-digit',
                  year: 'numeric'
              });
          }
          return formatted;
      }

      document.addEventListener('DOMContentLoaded', () => {
          document.getElementById('dynamic-date').textContent = getCurrentDate();
      });
  </script>
